<!DOCTYPE html>
<html lang="en" style="border-radius: 20px;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAML to JSON Converter</title>
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.min.css">
</head>

<body style="width: 100%;">
  <div class="wrapper wrapper_full">
    <div class="content">
      <div class="header">
        <h1 class="caption">YAML & JSON Converter</h1>
        <div class="caption__fullScreen" data-element="caption__fullScreen"></div>
      </div>
      <div class="editors-block" data-element="editors-block">
        <div class="editor-input">
          <div class="editor-header">
            <div class="header__tabs">
              <button data-position="input" data-role="yaml" data-element="header__tab" class="header__tab header__tab_active">yaml</button>
              <button data-position="input" data-role="json" data-element="header__tab" class="header__tab">json</button>
            </div>
            <div class="header__buttons">
              <button data-element="button-load" class="header__tab button-load">Load file</button>
              <input type="file" name="load file" data-element="input-load" accept=".yaml" hidden>
            </div>
          </div>
          <div class="editor-frame">
            <div class="editor-line">
              <span>1</span>
            </div>
            <textarea wrap="off" id="my-yaml-editor" class="editor-textarea" placeholder="Paste your YAML here" data-element="input"
              name="input"></textarea>
          </div>
        </div>
        <div class="editors__hollow">
          <div class="editors__icon"></div>
          <button data-element="button-reset" class="editors__reset button-reset">Reset</button>
        </div>
        <div class="editor-input">
          <div class="editor-header">
            <div class="header__tabs">
              <button data-position="output" data-role="json" data-element="header__tab" class="header__tab header__tab_active">JSON</button>
              <button data-position="output" data-role="yaml" data-element="header__tab" class="header__tab">YAML</button>
            </div>
            <div class="header__buttons">
              <button data-element="button-export" class="header__tab button-export">Export</button>
              <button data-element="button-copy" class="header__tab button-copy"></button>
            </div>
          </div>
          <div class="editor-frame">
            <div class="editor-line" data-element="editor-line-output">
              <span>1</span>
            </div>
            <textarea readonly wrap="off" id="my-json-editor" class="editor-textarea" placeholder="Your result will be shown here" data-element="output"
              name="output"></textarea>
          <div data-element="editor-frame_start" class="editor-frame_start">Your result will be shown here</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__content">
          <!-- <a href="#" class="footer__link">About us</a>
          <button class="footer__rate">Rate us</button> -->
        </div>

      </footer>
    </div>
  </div>
  <script src="../js/popup.js"></script>
  <script src="../js/content.js"></script>
</body>

</html>
